<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
        .del{
            padding:10px;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li>11111111<span class="del">x</span></li>
        <li>22222222<span class="del">x</span></li>
        <li>33333333<span class="del">x</span></li>
        <li>44444444<span class="del">x</span></li>
        <li>55555555<span class="del">x</span></li>
    </ul>
<script>
    class List{
        constructor (sel){
            this.el = Array.from(document.querySelectorAll(sel));
            let self = this;
            this.el.forEach(item =>{
                item.addEventListener('click',function(e){
                    if(e.target.className.indexOf('del') > -1){
                        self.removeItem.call(self,e.target)
                    }
                })
            })
        }
        removeItem (target){
            let self = this;
            let findParent = function(node){
                let parent = node.parentNode;
                let root = self.el.find(item=>item===parent);
                if(root){
                    root.removeChild(node);
                }else{
                    findParent(parent);
                }
            }
            findParent(target)
        }
    }

    window.addEventListener('DOMContentLoaded',function(){
        new List('.list');
    })
</script>
</body>
</html>
